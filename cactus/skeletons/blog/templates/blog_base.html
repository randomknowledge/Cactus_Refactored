{% extends "base.html" %}

{% block header %}
<title>{% block title %}Post Title{% endblock %}</title>
{% endblock %}
{% block content %}
{%block blog_navi %}
<nav>
    <ul>
        {% for post in plugins.blog.posts %}
        <li{% if post.url_rel == URL %} class="active"{% endif %}><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
{% endblock %}

{% block post %}
        Post Content
{% endblock %}

{% endblock %}
